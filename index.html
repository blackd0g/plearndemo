<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js"></script>
<html>
<body>
</body>
<script>

// The application will create a renderer using WebGL, if possible,
// with a fallback to a canvas render. It will also setup the ticker
// and the root stage PIXI.Container.
var app = new PIXI.Application();

// The application will create a canvas element for you that you
// can then insert into the DOM.
document.getElementById('test').appendChild(app.view);

// load the texture we need
PIXI.loader.add('cat', 'cat.png').load(function(loader, resources) {

    // This creates a texture from a 'cat.png' image.
    var cat = new PIXI.Sprite(resources.cat.texture);

    // Setup the position of the cat
    cat.x = app.renderer.width / 2;
    cat.y = app.renderer.height / 2;

    // Rotate around the center
    cat.anchor.x = 0.5;
    cat.anchor.y = 0.5;

    // Add the cat to the scene we are building.
    app.stage.addChild(cat);

    // Listen for frame updates
    app.ticker.add(function() {
         // each frame we spin the cat around a bit
        cat.rotation += 0.01;
    })
})

</script>
</html>
